<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .contianer{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(188, 188, 232);
        }
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background-color: white;
            box-shadow: -5px 5px 2px rgb(145, 106, 106) ;
            
        }
        .main h2{
            font-size: 2.7rem;
        }
        .form{
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label{
            font-size: 2rem;
        }
        input{
            width: 35rem;
            text-align: start;
            border-radius: 0.5rem;
            outline: none;
            padding: 0.6rem;
            border: 1px solid black;
            font-size: 1.7rem;
        }
        .name,.email,.inquery,.message{
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .button{
            width: 100%;
        }
        .button button{
        margin-top: 1.5rem;
        padding: 1rem;
        width: 100%;
        border-radius: 1rem;
        outline: 0;
        border: 0;
        font-size: 1.6rem;
        color: white;
        background-color: blue;
        cursor: pointer;
        transition: all 0.2s;
        }
        .button button:hover{
            transform: scale(1.04);
        }
        @media only screen and ( max-width : 700px ){
            .contianer{
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .main{
                
                padding:0.5rem;
            } 
            
           label{
            font-size: 1.3rem;
           } 
           input{
            font-size: 1.1rem;
            width: 15rem;
           }
           .name,.email,.inquery,.message{
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
            .form{
                gap: 0.5rem;
            }
            .button{
                padding: 0;
                font-size: 1.2rem;
                
            }
          
        }


    </style>
</head>
<body>
    <div class="contianer">
        <div class="main">
            <h2>Contact Us</h2>
            <form action="">
                <div class="form">
                    <div class="name">
                <label for="name">Name:</label>
                
                
                <input type="text" name="name" id="name" placeholder="name">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                
                
                <input type="email" name="email" id="email"  placeholder="email">
            </div>
            <div class="inquery">
                <label for="mobile">Inquery</label>
                
                
                
                <input type="text" name="number" id="number"  placeholder="inquery">
            </div>
           
            <div class="message">
                <label for="message">Message:</label>
                
                
                <input type="Message" name="message" id="message"  placeholder="message">
            </div>
            </div>
            </form>
<div class="button">
            <button id="button">Sumbit</button>
        </div>
        </div>
        
    </div>
    <script>
       document.getElementById("button").addEventListener('click', ()=>{
     location.reload();
       }) 
    </script>
</body>
</html>
