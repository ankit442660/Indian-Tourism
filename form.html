<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .contianer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(188, 188, 232);
        }

        .main {
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            background-color: white;
            box-shadow: -5px 5px 2px rgb(145, 106, 106);

        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .div {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .main h2 {
            font-size: 2rem;

        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 1.5rem;
        }

        input {

            text-align: start;
            border-radius: 0.5rem;
            outline: none;
            padding: 0.5rem;
            border: 1px solid black;
            font-size: 1.3rem;
        }


        #button {


            text-align: center;
            border-radius: 1rem;
            outline: 0;
            border: 0;
            font-size: 1.6rem;
            color: white;
            background-color: blue;
            cursor: pointer;
            transition: all 0.2s;
        }

        #button:hover {
            transform: scale(1.04);
        }
        @media only screen and ( max-width : 700px ){
            .main{
                padding-left: 0.1re,;
                padding-right: 0.1rem;
            }
            
        }
    </style>
</head>

<body>
    <div class="contianer">
        <div class="main">
            <h2>Contact Us</h2>
            <form action="">
                <div class="div">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="name">
                </div>
                <div class="div">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="email">
                </div>
                <div class="div">
                    <label for="inquery">Inquey:</label>
                    <input type="text" name="inquery" id="inquery" placeholder="inquery">
                </div>
                <div class="div">
                    <label for="message">Message:</label>
                    <input type="text" name="message" id="message" placeholder="message">
                </div>
                <div class="div">
                    <label for=""></label>
                    <input type="button" id="button" value="Click Me">
                </div>





            </form>
        </div>

    </div>
    <script>
        document.getElementById("button").addEventListener('click', () => {
            location.reload();
        }) 
    </script>
</body>

</html>
